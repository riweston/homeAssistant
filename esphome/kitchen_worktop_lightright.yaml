---
esphome:
  name: esp_kitchen_worktop_lightright
  platform: ESP8266
  board: esp01_1m
  board_flash_mode: dout

wifi:
  ssid: !secret wifi_iot_ssid
  password: !secret wifi_iot_password
  domain: .iot.riweston.io
  fast_connect: true
  ap:
    ssid: esp_kitchen_worktop_lightright

captive_portal:

logger:

api:

ota:

web_server:
  port: 80

switch:
  - platform: gpio
    name: Kitchen Worktop Light Right
    id: relay
    pin: GPIO12

binary_sensor:
  - platform: gpio
    id: button
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - switch.toggle: relay
