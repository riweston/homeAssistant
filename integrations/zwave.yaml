---
# The Z-Wave integration for Home Assistant allows you to observe and control
# connected Z-Wave devices. Please see the Z-Wave getting started section
# for in-depth documentation on how to use and setup the Z-Wave component.
#
# There is currently support for the following device types within Home Assistant:
#
# * Binary Sensor
# * Climate
# * Cover
# * Fan
# * Light
# * Lock
# * Sensor
# * Switch
#
# https://www.home-assistant.io/integrations/zwave/
#
zwave:
  usb_path: /dev/ttyACM0
  device_config: !include_dir_list ../entities/zwave
