---
platform: template
switches:
  living_room_radiators:
    value_template: "{{ is_state('group.living_room_radiators', 'on') }}"
    turn_on:
      service: homeassistant.turn_on
      data:
        entity_id: group.living_room_radiators
    turn_off:
      service: homeassistant.turn_off
      data:
        entity_id: group.living_room_radiators
